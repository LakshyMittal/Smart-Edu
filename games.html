<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logoo.png" type="image/png" sizes="24x24">
    <title>Games - Smart Education Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background-color: #1e90ff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            transition: background-color 0.3s;
        }

        .navbar .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #ffd700;
        }

        .main-content {
            text-align: center;
            padding: 50px 20px;
        }

        .main-content h1 {
            font-size: 48px;
            color: #1e90ff;
        }

        .main-content h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 18px;
            color: #333;
            margin-bottom: 40px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-box {
            background-color: #1e90ff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .game-box:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .footer {
            background-color: #1e90ff;
            color: white;
            padding: 40px 0;
            transition: background-color 0.3s;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-bottom {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            color: #ffffffcc;
        }

        .footer-bottom p {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <a href="index.html" class="logo-text">SmartEdu</a>
        </div>
        <ul class="nav-links" role="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <section class="main-content">
        <h1>Games</h1>
        <h2>Games Interactive</h2>
        <p>
            Hey there! Lets take a break and play some fun games to relax and recharge. You deserve it
        </p>
        <div class="game-grid">
            <div class="game-box">
                <a href="rock paper sicoor.html"><img src="rockpapersiccor.jpg" alt="Rock Paper Scissors"></a>
            </div>
            <div class="game-box">
                <a href="random guess.html"><img src="randomguess.jpg" alt="Random Guess"></a>
            </div>
            <div class="game-box">
                <a href="tic tac toe.html"><img src="tictactoe.jpg" alt="Tic Tac Toe"></a>
            </div>
            <div class="game-box">
                <a href="word guess.html"><img src="wordguess.jpg" alt="Word Guess"></a>
            </div>
            <div class="game-box">
                <a href="color.html"><img src="color.jpg" alt="Color Matching"></a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-bottom">
                <p>&copy; 2024 Smart Education. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
